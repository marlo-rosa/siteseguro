<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #mensagemEnvio {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
        <h1>Cadastro</h1>
    <form id="cadastroFake">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
        </div>
        <button type="submit">Cadastrar</button>
        <p id="mensagemEnvio" style="display: none; color: green;">Dados enviados com sucesso!</p>
    </form>

    <script>
        document.getElementById('cadastroFake').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio real do formulário
            document.getElementById('mensagemEnvio').style.display = 'block';
            // Aqui poderíamos ter código JavaScript para simular o envio e talvez exibir
            // uma representação parcial da senha no console do navegador (para fins de demonstração).
            const senhaDigitada = document.getElementById('senha').value;
            if (senhaDigitada.length > 1) {
                const primeiraLetra = senhaDigitada.charAt(0);
                const ultimaLetra = senhaDigitada.charAt(senhaDigitada.length - 1);
                const oculto = '*'.repeat(senhaDigitada.length - 2);
                console.log(`Senha: ${primeiraLetra}${oculto}${ultimaLetra}`);
                alert(`Senha: ${primeiraLetra}${oculto}${ultimaLetra} - Lembre-se, senhas reais nunca devem ser mostradas assim!`);
            } else if (senhaDigitada.length === 1) {
                console.log(`Senha: ${senhaDigitada}*`);
                alert(`Senha: ${senhaDigitada}* - Senhas curtas são inseguras!`);
            } else {
                console.log('Nenhuma senha digitada.');
                alert('Por favor, digite uma senha.');
            }
        });
    </script>
</body>


</html>
